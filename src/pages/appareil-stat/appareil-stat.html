<ion-header>

  <ion-toolbar>
    <ion-title>{{ appareil.name }}</ion-title>
    <ion-buttons start>
      <button ion-button clear (click)="dismissModal()">
        <ion-icon  slot="icon-only" ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div>
          <ion-item no-padding="">
            <ion-select  [(ngModel)]="value" (ionChange)="formatChangeListener()" style="max-width: 100%;width: 100%">
              <ion-option value="année">année</ion-option>
              <ion-option value="mois">mois</ion-option>
              <ion-option value="jour" selected>jour</ion-option>
            </ion-select>
          </ion-item>
        </div>
      </ion-col>
      <ion-col >
        <div>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-datetime [displayFormat]="format"></ion-datetime>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <canvas #barChart></canvas>
</ion-content>
