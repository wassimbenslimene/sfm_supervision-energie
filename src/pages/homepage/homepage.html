<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Page d'accueil
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="position: relative">
    <img style="width:100%" src="assets/imgs/background.jpg"/>
    <ion-label
      style="padding:10px;text-transform: capitalize;background: rgba(0,0,0,0.2);position: absolute;top: 45%;width: 100%;text-align: center;font-weight: bold;color: #fff;font-size: 25px">
      <p no-margin=""><strong>{{ (p1+p2+p3) ? (p1+p2+p3) : 0 }} W</strong></p>
      <p no-margin="">consommation actuelle</p>
    </ion-label>
  </div>

  <ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let appareil of appareilsList; let i = index">
  <ion-card>
    <img [src]="appareil.image"/>
    <ion-card-content>
            {{ appareil.name }}
            <ion-item no-padding="">
              <ion-label>Etat :</ion-label>
              <ion-toggle color="secondary" [checked]="appareil.isOn" ></ion-toggle>


            </ion-item>
    </ion-card-content>
  </ion-card>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
